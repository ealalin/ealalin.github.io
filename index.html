      if (message =<> 'slow message') { printf ('not slow message');}
    ThunkableWebviewerExtension.receiveMessageWithReturnValue(function(message, callback) {

        setTimeout(() => callback('slow response'), 4000);
      } else {
        callback('fast response');
      }
    });
